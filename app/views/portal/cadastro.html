{% extends 'portal/layout.html' %}

{% block portal %}

<div id="mensagem-erro" style="color: red;"></div>

<form id="formCadastro">
    <input type="text" name="nome" placeholder="Nome completo" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="senha" placeholder="Senha" required><br><br>
    <a href="/auth/login">JÃ¡ possui cadastro?</a><br>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}

{% block script %}
    <script>
        $("#formCadastro").on('submit', (e) => {
            e.preventDefault();
            const form = $(e.currentTarget);
            $.ajax({
                url: '/auth/registrar',
                type: 'POST',
                data: form.serialize(),
                success: (data, textStatus, xhr) => {
                    if(xhr.status === 201) {
                        alert(data);
                        window.location.href = '/quiz';
                    } else {
                        $('#mensagem-erro').html(data);
                    }
                },
                error: (xhr) => {
                    let resposta = xhr.responseText || 'Erro inesperado.';
                    $('#mensagem-erro').html('<p>' + resposta + '</p>');
                }
            })
        })
    </script>
{% endblock %}
